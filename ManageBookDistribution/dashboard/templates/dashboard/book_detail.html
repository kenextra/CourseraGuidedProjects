{% extends "dashboard/base.html" %}
{% block content %}
    <article class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ object.image.url }}">
        <div class="media-body">
        <h2 class="article-title">{{ object.title }}</h2>
        {% if object.subtitle %}
            <p class="article-content">{{ object.subtitle }}</p>
        {% endif %}
        {% if object.added_by == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'book-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'book-delete' object.id %}">Delete</a>
            </div>
        {% endif %}
        </div>
    </div>
    <a class="mr-2" href="{% url 'author-books' book.authors %}">{{ object.authors }}</a>
    <small class="text-muted">{{ object.published_date }}</small>
    <small class="text-muted">{{ object.publisher }}</small>
    </article>
{% endblock content %}
